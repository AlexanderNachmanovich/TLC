<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Одностраничный сайт</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img
        src="images/Logo_app_20-08.png"
        alt="Логотип компании"
        class="logo"
      />
    </header>
    <main>
      <div class="controls">
        <button id="zoom-in">+</button>
        <button id="zoom-out">-</button>
      </div>
      <div id="map-container">
        <div id="image-wrapper">
          <img
            src="images/Logoper_0014.png"
            id="background-image"
            alt="Фоновое изображение"
          />
          <div
            class="point red"
            data-x="9.5"
            data-y="38.5"
            data-video-file="01-Cam_Park.mp4"
            data-title="Административно-бытовой комплекс"
          ></div>
          <div
            class="point red"
            data-x="38"
            data-y="29"
            data-video-file="02-Cam_Stock.mp4"
            data-title="Выставочный парк"
          ></div>
          <div
            class="point red"
            data-x="30"
            data-y="52"
            data-video-file="03-Cam_ABK.mp4"
            data-title="Площадка для хранения порожних контейнеров"
          ></div>
          <div
            class="point red"
            data-x="26"
            data-y="57"
            data-video-file="03-Cam_ABK.mp4"
            data-title="Площадка для хранения порожних контейнеров"
          ></div>
          <div
            class="point blue"
            data-x="44.6"
            data-y="27.7"
            data-title="Контейнерные прощадки"
            data-text=""
          ></div>
          <div
            class="point blue"
            data-x="43.7"
            data-y="26"
            data-title="Контейнерные прощадки"
            data-text=""
          ></div>
          <div
            class="point blue"
            data-x="46"
            data-y="30"
            data-title="Контейнерные прощадки"
            data-text=""
          ></div>

          <div
            class="point blue"
            data-x="45.7"
            data-y="23"
            data-title="Фронты погрузки/выгрузки"
            data-text=""
          ></div>
          <div
            class="point blue"
            data-x="47.5"
            data-y="26.5"
            data-title="Фронты погрузки/выгрузки"
            data-text=""
          ></div>

          <div
            class="point blue"
            data-x="74.5"
            data-y="54"
            data-title="Парк прима/отправления поездов повышенной длины"
            data-text=""
          ></div>
          <div
            class="point blue"
            data-x="44.5"
            data-y="45.5"
            data-title="Складская инфраструктура"
            data-text=""
          ></div>
          <div
            class="point blue"
            data-x="24.1"
            data-y="51.5"
            data-title="Цех ремонта контейнеров"
            data-text=""
          ></div>
        </div>
      </div>
    </main>
    <div id="modal" class="modal">
      <div class="modal-overlay"></div>
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="video-title" class="video-title"></h2>
        <video id="modal-video" loop playsinline></video>
        <p id="modal-text" class="modal-text"></p>
        <!-- Блок для фотографий (пока не используется) -->
        <img id="modal-image" class="modal-image" src="" alt="" />
      </div>
    </div>
    <audio id="click-sound" src="images/zvuk11.mp3"></audio>
    <script src="script.js"></script>
  </body>
</html>
